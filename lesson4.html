<!DOCTYPE html>
<html lang="en">
<head>
	<title>lesson4</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		.main{width: 400px;height: 200px;background-color: #ccc;position: absolute;top:50%;left:50%;margin:-100px 0 0 -200px;}
		.left-top{width: 50px;height: 50px;position: absolute;top: 50%;left: 50%;background-color: #fc0;margin:-100px 0 0 -200px;border-radius:0 0 50px 0;}
		.right-bottom{width: 50px;height: 50px;position: absolute;top: 50%;left: 50%;background-color: #fc0;margin:50px 0 0 150px;border-radius:50px 0 0 0;}
	</style>
</head>
<body>
	<div class="main"></div>
	<div class="left-top"></div>
	<div class="right-bottom"></div>
</body>
</html>
